<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
		<!-- 스타일시트자리 -->
		<style>
			.box {
				background-color: #ffff00;
				
				max-width: 980px;
				min-width: 800px;

				max-height: 200px;
				min-height: 300px;

				border: 5px solid #000000;
				padding: 10px;
			}


		</style>
    </head>

    <body>
		<!-- max 이거 이상 늘어나지 않음 -->
		<!-- min 이거 이상 줄어들지 않음 -->
		<!-- 실제크기는 padding+border 값 포함해야함 -->
        
		<!--가로는 브라우저 가로 조정으로 확인-->
		<!--세로는 컨텐츠의 양으로 확인-->

		<div class="box">
			<p>여름 장이란 애시당초에 글러서,</p>
			
			
		</div>
    </body>

</html>
