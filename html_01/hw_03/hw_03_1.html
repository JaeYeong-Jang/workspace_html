<html>

    <body>

        <form action="search.jsp" method="get">

            <label for="user-id">아이디</label>
            <input type="text" id="user-id" placeholder="아이디를 입력하세요">
            <br>

            <label for="user-pw">패스워드</label>
            <input type="text" id="user-pw" placeholder="패스워드를 입력하세요">
            <br>

            <label for="user-name">이름</label>
            <input type="text" id="user-name" placeholder="이름을 입력하세요">
            <br>

            프로필사진<input type="file">
            <br>

            <label for="user-address">주소</label>
            <input type="text" placeholder="우편번호를  입력하세요">
            <button type="button">우편번호찾기</button>
            <br>

            <input type="text" id="user-address"placeholder="주소를 입력하세요">
            <br>

            이동통신사
            <select name="telecom">
                <option value="">선택해주세요</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LGU+</option>

            </select>
            <br>

            나이
            <label for="age-10">10대</label>
            <input type="radio" id="age-10" name="age" value="10">
            <label for="age-20">20대</label>
            <input type="radio" id="age-20" name="age" value="20">
            <label for="age-30">30대</label>
            <input type="radio" id="age-30" name="age" value="30">
            <label for="age-40">40대</label>
            <input type="radio" id="age-40" name="age" value="40">
            <label for="age->50">기타</label>
            <input type="radio" id="age->50"name="age" value="etc">
            <br>

            취미
            <label id="chk-book">독서</label>
            <input type="checkbox" id="chk-book" name="hobby" value="book">
            <label id="chk-music">음악</label>
            <input type="checkbox" id="chk-music" name="hobby" value="music">
            <label id="chk-trip">여행</label>
            <input type="checkbox" id="chk-trip" name="hobby" value="trip">
            <label id="chk-movie">영화</label>
            <input type="checkbox" id="chk-movie" name="hobby" value="movie">
            <label id="chk-cording">코딩</label>
            <input type="checkbox" id="chk-cording" name="hobby" value="cording">
            <label id="chk-etc">기타</label>
            <input type="checkbox" id="chk-etc" name="hobby" value="etc">
            <br>

            <label for="user-pr">자기소개</label>
            <textarea id= "user-pr"placeholder="5줄 이상 작성해주세요"></textarea>
            <br>
            <button type="submit">등록</button>
            <button type="reset">초기화</button>
        </form>
