<!DOCTYPE html>

<html>

    <head>
        <link href="hw_06.css" rel="stylesheet" type="text/css">

        <meta charset="UTF-8">

        <title>signup</title>

    </head>

    <body>
        <div id="signup">
            <form action="" method="GET">

                <!--아이디-->
                <div class="form-group">
                    <label class="form-txt">아이디</label>
                    <input id="txt-id" type="text">
                </div>
                <br>
                <!--//아이디-->

                <!--패스워드-->
                <div class="form-group">
                    <label class="form-txt">패스워드</label>
                    <input id="txt-pw" type="text">
                </div>
                <br>
                <!--//패스워드-->

                <!--이름-->
                <div class="form-group">
                    <label class="form-txt">이름</label>
                    <input id="txt-name" type="text">
                </div>
                <br>
                <!--이름-->

                <!--프로필사진-->
                <div class="form-group">
                    <label class="form-txt">프로필사진</label>
                    <input id="profile-pic" type="file">
                </div>
                <br>
                <!--//프로필사진-->

                <!--주소-->
                <div class="form-group">
                    <label class="form-txt" for="txt-address">주소</label>
                    <input id="txt-postaddress" type="text"><button>우편번호찾기</button><br>
                    
                    <label class="form-txt"></label>
                    <input id="txt-address" type="text"></label>
                    
                </div>
                <br>
                <!--//주소-->

                <!--이동통신사-->
                <div class="form-group">
                    <label class="form-txt">이동통신사</label>
                    <select>
                        <option value="">선택해주세요</option>
                        <option value="sk">SKT</option>
                        <option value="kt">KT</option>
                        <option value="lg">LGU+</option>
                    </select>
                </div>
                <br>
                <!--//이동통신사-->

                <!--나이-->
                <div class="form-group">
                <label class="form-txt">나이</label>

                    <label for="age-10">10대</label>
                    <input id="age-10" name="age" type="radio" value="10">

                    <label for="age-20">20대</label>
                    <input id="age-20" name="age" type="radio" value="20">

                    <label for="age-30">30대</label>
                    <input id="age-30" name="age" type="radio" value="30">

                    <label for="age-40">40대</label>
                    <input id="age-40" name="age" type="radio" value="40">

                    <label for="age-etc">기타</label>
                    <input id="age-etc" name="age" type="radio" value="etc">
                </div>
                <br>
                <!--//나이-->

                <!--취미-->
                <div class="form-group">
                    <label class="form-txt">취미</label>

                    <label for="hb-rb">독서</label>
                    <input id="hb-rb" name="hobby" type="checkbox">

                    <label for="hb-music">음악</label>
                    <input id="hb-music" name="hobby" type="checkbox">

                    <label for="hb-trip">여행</label>
                    <input id="hb-trip"  name="hobby" type="checkbox">

                    <label for="hb-mv">영화</label>
                    <input id="hb-mv" name="hobby" type="checkbox">

                    <label for="hb-cord">코딩</label>
                    <input id="hb-cord" name="hobby" type="checkbox">

                    <label for="hb-etc">기타</label>
                    <input id="hb-etc" name="hobby" type="checkbox">
                </div>
                <br>
                <!--//취미-->

                <!--자기소개-->
                <div class="form-group">
                    <label id="pr" class="form-txt">자기소개</label>
                    <textarea id="txt-content"></textarea>
                </div>
                <br>
                <!--//자기소개-->

                <!--버튼-->
                <div class="buttons">
                    <button type="submit">등록</button>
                    <button type="reset">초기화</button>
                </div>
                <!--//버튼-->
            </form>
        </div>

    </body>

</html>
